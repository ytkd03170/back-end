<style>
  label{display: block;}
</style>
<form name="radioB">
<script>
  // 国と首都二次元配列にしてください
  var kuni = ["カナダ","スイス","ドイツ","スペイン","オーストラリア",]
  var shuto = ["オタワ","トロント","モントリオール","ジュネーブ","チューリッヒ","ベルン","ハンブルク","ブレーメン","ベルリン","バルセロナ","マドリード","リスボン","シドニー","メルボルン","キャンベラ"];
  
//首都配列のループ処理
  var q = 0; 
  for( var key in shuto){
    if( key % 3 === 0 ){  //三回に一回
      document.write( `<h4>${kuni[ q++ ]}</h4>`);
    }
    document.write( `<label><input type="radio" name="Q${q}"> ${shuto[key]} </label>`);
  }
</script>

<input type="button" value="採点" onclick="saiten()" />
</form>


<script src="jquery-3.3.1.min.js"></script>
<script>

function saiten(){
  var seikai=0; //正解数を入れる変数
  
  //答えの番号を配列に入れる
  var trueAns = [0,5,8,10,14];
  
  for (i=0 ; i<5 ; i++)  {
     if($('input[type="radio"]:eq('+trueAns[i]+'):checked').val())
      seikai++;
  }
  
  alert("あなたは"+seikai*20+"点でした！");
}
</script>

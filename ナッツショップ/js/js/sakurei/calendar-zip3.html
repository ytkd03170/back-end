<body> 
    <main class="abc">
<style>::placeholder{ color:#ccc }</style>
<form class="h-adr">
  <span class="p-country-name" style="display:none;">Japan</span>

  〒<input type="text" class="p-postal-code" size="8" maxlength="8" placeholder="012-3456"><br>

  都道府県<input type="text" class="p-region"  /><br>
  市町村区<input type="text" class="p-locality"  /><br>

<div style="display: flex;">
  <p>
    <label>発行日</label><br>
  </p>
  
  <p>
    <label>お振込期限</label><br>
    <input type="text" id="datepicker_2" >
  </p>
</div>

<div id="datepicker_1" ></div>

</form>

  </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
  <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
  <script>
var disableDates = [ "2021/10/20" ,"2021/10/23"];
var dateFormat   = 'yy/mm/dd';

$('#datepicker_1').datepicker({
      changeMonth: true,
      duration: 300,
      showAnim: 'show',
      firstDay: 1,
      beforeShowDay : function(date) {
        var disableDate = jQuery.datepicker.formatDate(dateFormat, date);
				var gtday  =  date.getDay(); // 曜日(数値)
				var gtdate  =  date.getDate() ;	// 日
        // console.log(gtday,gtdate);
        return [( gtday!=2 
                  && disableDates.indexOf(disableDate) == -1
                  && !( Math.floor(( gtdate+6) / 7) ==3 && gtday==1)
                 ) ];
      }
    });
    $('#datepicker_2').datepicker();
    
    
  </script>
</body>

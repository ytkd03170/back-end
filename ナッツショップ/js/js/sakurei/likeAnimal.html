<form name="chbox">
<p>あなたの好きな動物は？（複数可）</p>
	<input type="checkbox" value="イヌ">イヌ<br>
	<input type="checkbox" value="ネコ">ネコ<br>
	<input type="checkbox" value="ウサギ">ウサギ<br>
	<input type="checkbox" value="ハムスター">ハムスター<br>
	<input type="checkbox" value="熱帯魚">熱帯魚<br>
	<input type="checkbox" value="他">この中には無い<br>
	<input type="button" value="確認" onclick="boxCheck()">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
<script>
	var pet = $('[type="checkbox"]');
	$.each(pet, function (n, val) {
		console.log(n + ": " + $(val).val() );
	});

// オブジェクトの場合
	var person = {
		name: "太郎",
		age: "35",
		gender: "男性"
	};
	$(person).each(function(i,e){
		console.log( i +'番目は'+ e );
	});


	function boxCheck(){
		var likes=[];
		$('[type="checkbox"]:checked').each(function(i,e ){
			//phpと違ってインデックスなしはエラーになる
				likes[i]= $(e).val();
			// 配列をカンマ区切りの文字列に変換する	
				like = likes.join();
		} );
				console.log(like);
					alert(like);
	}

	//カラのときは "どれか選択してください" の'アラート'
	//ボタンを押したら 選択項目をカンマ区切りで 
	// javascript implodeでググる 
</script>

//3番目のli要素に"三郎"を埋め込む場合

</script>
HTMLで
select を選択するのは selected 属性
	<select name="" id="">
		<option value="">1</option> <!--選ばれてる-->
		<option value="" selected>2</option>
	</select>

ラジオボタン,チェックBOX は checked 属性
<br><input type="radio" name="" value="OK" checked>OK	
<br><input type="radio" name="" value="NO">NO

※取得する場合はこれらの属性のある要素のval()を使う
※選択する場合は prop()を使う 10章

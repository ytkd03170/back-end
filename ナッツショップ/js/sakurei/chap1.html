<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>

<script src="https://code.jquery.com/jquery-3.5.1.js" ></script>


</head>

<body>
	<div id="color_div">ここのDIVの枠線をjQueryで変更します</div>

<ul id="family">
  <li>太郎</li>
  <li>次郎</li>
</ul>

ABC<input type="text" name="">	
abc<input type="number" name="">
abc<input type="email" name="">
abc<input type="tel" name="">
<input type="radio" name=""> nanika
<input type="radio" name=""> nanika
<span>test</span>
<ul>
  <li id="taro"><span>太郎</span></li>
  <li><span>次郎</span></li>
  <li><span>花子</span></li>
</ul>

<script>
$("span", "#taro").css("color", "red");
$('input[type!="text"]').css("zoom", "200%");

 $("#family").append("<li>三郎</li>")
 .prepend("<li>一郎</li>")
 .after("<li>お隣さん</li>")
 .wrap('<section class="abc"/>');

 $("li").css("color", "red");

</script>
</body>
</html>

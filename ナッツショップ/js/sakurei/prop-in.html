<form action="prop-out.php">
	<label>
	  <input type="checkbox" id="Iagree" name="Iagree" value="">
	  <span class="hissu pref">必須</span>プライバシーポリシーに同意する
	</label>

	<p><button type="button" id="back" onclick="history.back()">戻る</button>
	  <button type="submit" id="submit" name="submit" value="会員登録して送信"> 次へ </button>
	</p>

</form>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
  $('#submit').attr('disabled',true);
  
  setTimeout(function(){
    //1秒後に実行する
    $('#Iagree').prop("checked",false);
  },1000);
 

  $('#Iagree').change(function(){
  	if( $(this).prop("checked") ){
  		$("#submit").removeAttr('disabled');
  	}else{

  		$("#submit").attr('disabled',true);
  	}
  });
</script>

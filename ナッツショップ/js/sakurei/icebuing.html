<p id="kekka"><!--結果がここにでる--></p>

<script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
<script>
 var tabeta  = false; //(これを食べたとするか食べてないとするかは自由)  
  var hikikae = true;
  var waribiki = false;
  var shojikin = 500;
  var  kekka = $('#kekka');

  if( !tabeta && hikikae && (( waribiki && shojikin >= 400) || shojikin >= 500) ){
    kekka.text("買える");

  }else{
    kekka.text("買えない");
  }

/*
  and or で一つにまとめる場合,条件は4つ
   1 * 1 * (( 1 * 1 ) + 1 ) 買える
   1 * 1 * (( 1 * 0 ) + 1 ) 買える
   1 * 0 * (( 1 * 0 ) + 1 ) 買えない
   1 * 0 * (( 1 * 0 ) + 0 ) 買えない
 */
</script>
